<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="user_reg.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="PricingPanel/PriceTableStarter/starter.html">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Search</button>
                    </form>
                    <button class="light-mode-toggle-btn ms-2" id="mode-toggle-btn">
                        <i class="fas fa-sun" id="sun-icon"></i>
                        <i class="fas fa-moon d-none" id="moon-icon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container form-container">
            <h2 class="form-title">User Registration</h2>
            <form action="#nowhere">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" min="12" max="116" required>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="Enter Your Password" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" id="phone" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="form-group mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Register</button>
            </form>
        </div>

    </div>
    <div class="footer">
        <p>&copy; Mr.Yogeswar - User Dashboard. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
        <div>
            <a href="https://www.instagram.com" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                    alt="Instagram">Instagram</a>
            <a href="https://wa.me/1234567890" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
                    alt="WhatsApp">+1234567890</a>
            <a href="https://twitter.com" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter">Twitter</a>
            <a href="https://www.facebook.com" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                    alt="Facebook">Facebook</a>
            <a href="https://www.linkedin.com" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/LinkedIn_2021.svg/400px-LinkedIn_2021.svg.png">Linkedin</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        const modeToggleBtn = document.getElementById('mode-toggle-btn');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;

        modeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            sunIcon.classList.toggle('d-none');
            moonIcon.classList.toggle('d-none');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
